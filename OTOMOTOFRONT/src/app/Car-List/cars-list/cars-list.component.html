<div class="container" style="margin-top: 150px;">
  <div class="row" *ngFor="let car of CarsList" >

    <div class="col-md-5">
      <a [routerLink]="['/Cars',car.id]">
        <img [src]="path+car.picURL" height="200" width="350" alt="ooops" *ngIf="car.picURL.includes('.png')">
      </a>
    </div>

    <div class="col-md-3" >
      <div style="color:blue;font-weight: bold;"> {{car.brand}}  {{car.model}}  </div>
      <div>Year : {{car.year}}</div>
      <div>MileAge : {{car.mileAge}} km</div>
      <div>State : {{car.state}}</div>
    </div>

    <div class="col-md-3" style="color:darkred;font-weight:bolder;font-size: 22px;">
      <p>Price : {{car.price}} PLN</p>
      <img [src]="path+car.logo" alt="" height="60" width="80">
    </div>

  </div>
  </div>
