<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <form (ngSubmit)="Register(RegisterForm)" #RegisterForm="ngForm">

            <div class="form-group">
               <label>User Name</label>
               <input type="text" class="form-control" #uName="ngModel" placeholder="User Name" ngModel name="username" required autocomplete="off">
               <span *ngIf="!uName.valid && uName.touched" class="error-block">Please provide name</span>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" #uEmail="ngModel" placeholder="Email" ngModel name="email" required autocomplete="off">
              <span *ngIf="!uEmail.valid && uEmail.touched" class="error-block">Please provide email</span>
           </div>

           <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" #uMobile="ngModel" placeholder="Mobile" ngModel name="mobile" required autocomplete="off">
            <span *ngIf="!uMobile.valid && uMobile.touched" class="error-block">Please provide Phone number</span>
         </div>

         <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" #uAddress="ngModel" placeholder="Address" ngModel name="Address" required autocomplete="off">
          <span *ngIf="!uAddress.valid && uAddress.touched" class="error-block">Please provide Address</span>
       </div>

            <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control" #uPassword="ngModel" placeholder="Password" ngModel name="password" required>
               <span *ngIf="!uPassword.valid && uPassword.touched" class="error-block">Please provide password</span>
            </div>
            <button [disabled]="!RegisterForm.valid" type="submit" class="btn btn-secondary">Register</button>
            <button type="submit" class="btn btn-black">Cancel</button>
          </form>
        </div>
      </div>

    </div>
    <div class="col-md-3" style="margin-bottom: 400px;"></div>
  </div>
</div>
